{% extends 'core/base.html' %}

{% block title %}Rooms | {% endblock %}

{% block content %}
<div class="container">
    <div class="content">
        <h1 class="heading">Chats</h1>
        <div class="room-list">
            {% for room in rooms %}
                <div class="room-item">
                    <div class="room-details">
                        <h2 class="room-name">{{ room.name }}</h2>
                        <a href="{% url 'room' room.slug %}" class="join-link">Join</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>

<style>
    .heading {
        color: #333;
        font-size: 24px;
        margin-bottom: 20px;
    }

    .room-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        grid-gap: 20px;
    }

    .room-item {
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 15px;
    }

    .room-details {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .room-name {
        margin: 0;
    }

    .join-link {
        background-color: #007bff;
        color: #fff;
        padding: 5px 10px;
        border-radius: 5px;
        text-decoration: none;
    }

    .join-link:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
